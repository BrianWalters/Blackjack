<link rel="stylesheet" href="buttons.css">
<div class="buttons">


    <div class="separator">
        <h1>Default Simple Button</h1>
        <button class="default-button">Default Button</button>
        <button class="default-button" disabled>Disabled Button</button>
        <a class="default-button" href="https://github.com/">Anchor Button</a>
    </div>

    <div class="separator">
        <h1>Custom Pink Button</h1>
        <button class="pink-button">Default Button</button>
        <button class="pink-button" disabled>Disabled Button</button>
        <button class="pink-button pink-button--active">Active or Selected Button</button>
        <button class="pink-button pink-button--busy">Busy</button>
        <a class="pink-button" href="https://github.com/">Anchor Button</a>
    </div>

    <div class="separator">
        <h1>Maize</h1>
        <button class="simple-maize-button">Simple Maize Button</button>
        <button class="filled-maize-button">Filled Maize Button</button>
        <button class="filled-maize-button filled-maize-button--active">Active Filled Maize Button</button>
        <button class="filled-maize-button filled-maize-button--busy">Busy Filled Maize Button</button>
    </div>

    <div class="separator">
        <h1>Midnight blue</h1>
        <button class="filled-midnight-blue-button">Filled Midnight Blue Button</button>
        <button class="filled-midnight-blue-button filled-midnight-blue-button--active">Filled Midnight Blue Button</button>
        <button class="filled-midnight-blue-button filled-midnight-blue-button--busy">Filled Midnight Blue Button</button>
    </div>

</div>
